<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario transação</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/form.css' %}">
</head>

<body>
  <div class="container">
    <form action="{% url 'form'%}" method="post" class="form">
      {% csrf_token %}
      {% if editMode == True %}
      <h1>Editando: {{ editFormData }}</h1>
      {% endif %}
      <table class="formTable">
        <tr>
          <th colspan="3">
            Cadastrar nova transação
          </th>
        </tr>
        <tr class="valuesLine">
          <td class="typeLine">
            <fieldset class="fieldSet">
              {% if editMode == True %}
                <input
                  type="radio" name="type"
                  id="revenue" value="True"
                  {% if editFormData.type == True %} checked {% endif %}>
                <label for="revenue">Entrada</label>
                <input
                  type="radio" name="type"
                  id="expenses" value="False"
                  {% if editFormData.type == False %} checked {% endif  %}>
                <label for="expenses">Saída</label>
              {% else %}
                <input type="radio" name="type" id="revenue" value="True">
                <label for="revenue">Entrada</label>
                <input type="radio" name="type" id="expenses" value="False">
                <label for="expenses">Saída</label>
              {% endif %}
            </fieldset>
            </td>
            <td class="valueLine">
              <label for="value">Valor:</label><input type="number" id="value" name="value" placeholder="R$0,00"
              value="{{ editFormData.value }}" required>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="descriptionLine">
            <label for="description">Descrição:</label><input type="text" id="description" name="description"
              placeholder="Ex: Pizza iFood" value="{{ editFormData.description }}">
          </td>
        </tr>
      </table>
      <button type="submit" class="confirmButton">Confirmar</button>
    </form>
  </div>
</body>

</html>
