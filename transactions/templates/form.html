<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario transação</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/form.css' %}">
</head>

<body>
  <div class="container">
    {% if editMode == True %}
      <form action="{% url 'updateTransaction'%}" method="post" class="form">
        {% csrf_token %}
        <table class="formTable">
          <tr>
            <th colspan="3">
              Editando "{{ transaction.description }}"
            </th>
          </tr>
      {% else %}
        <form action="{% url 'formAdd'%}" method="post" class="form">
          {% csrf_token %}
          <table class="formTable">
            <tr>
              <th colspan="3">
                Cadastrar nova transação
              </th>
            </tr>
      {% endif %}
        <tr class="valuesLine">
          <td class="typeLine">
            <fieldset class="fieldSet" required>
              {% if editMode == True %}
                <input type="hidden" name="id" value="{{ transaction.id }}">
                <input
                  type="radio" name="type"
                  id="revenue" value="True"
                  {% if transaction.type == True %} checked {% endif %}>
                <label for="revenue">Entrada</label>
                <input
                  type="radio" name="type"
                  id="expenses" value="False"
                  {% if transaction.type == False %} checked {% endif  %}>
                <label for="expenses">Saída</label>
              {% else %}
                <input type="radio" name="type" id="revenue" value="True" required>
                <label for="revenue">Entrada</label>
                <input type="radio" name="type" id="expenses" value="False" required>
                <label for="expenses">Saída</label>
              {% endif %}
            </fieldset>
            </td>
            <td class="valueLine">
              <label for="value">Valor:</label><input type="number" id="value" name="value" placeholder="R$0,00"
              value="{{ transaction.value }}" required>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="descriptionLine">
            <label for="description">Descrição:</label><input type="text" id="description" name="description"
              placeholder="Ex: Pizza iFood" value="{{ transaction.description }}" required>
          </td>
        </tr>
      </table>
      <button type="submit" class="confirmButton">Confirmar</button>
    </form>
  </div>
</body>

</html>
