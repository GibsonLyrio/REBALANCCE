<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transacoes</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/index.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="container">
    <a href="{% url 'form' %}" class="addTransaction">
      <img src="{% static 'icons/add_icon_plus.png' %}" class="button">
    </a>
    <table class="transactionsTable">
      <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th colspan="3">Descrição</th>
      </tr>
      {% for transaction in transactions %}
      <tr>
        {% if transaction.type == True %}
        <td class="revenue">
          Entrada
        </td>
        <td class="revenueValue">
          R${{ transaction.value }}
        </td>
        {% else %}
        <td class="expense">
          Saída
        </td>
        <td class="expenseValue">
          R${{ transaction.value }}
        </td>
        {% endif %}

        <td>
          {{ transaction.description }}
        </td>
        <form action="{% url 'formEdit' %}" method="post">
          {% csrf_token %}
          <td>
            <button type="submit" class="actionButton" name="delete" value="{{transaction.id}}"><span class="material-symbols-outlined">
              delete
              </span></button>
          </td>
          <td>
            <button type="submit" class="actionButton" name="update" value="{{transaction.id}}"><span class="material-symbols-outlined">
              edit
              </span></button>
          </td>
        </form>
      </tr>
      {% endfor %}

    </table>
  </div>
</body>

</html>
